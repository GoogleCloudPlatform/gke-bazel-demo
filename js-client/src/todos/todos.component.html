<h1>Todos</h1>

<mat-card>
  <mat-card-title>
    <div>{{ editing ? "Edit" : "Add" }} your todo</div>
  </mat-card-title>
  <mat-card-content>
		<mat-form-field><input matInput placeholder="your todo" [(ngModel)]="title"></mat-form-field>
  </mat-card-content>

  <mat-card-actions>
		<button mat-raised-button color="primary"
			(click)="addTodo(title)"
			[disabled]=!title
			*ngIf="!editing">
				Add todo
		</button>

		<button mat-raised-button
			(click)="updateTodo(title)"
			*ngIf="editing">
				Update
		</button>

		<button mat-raised-button color="warn"
			(click)="cancelEdit()"
			*ngIf="editing">
				Cancel
		</button>
  </mat-card-actions>
</mat-card>

<mat-list>
  <mat-list-item *ngFor="let todo of todos">
    <mat-icon matListIcon (click)="toggleDone(todo)">{{ todo.done ? "check_box" : "check_box_outline_blank" }}</mat-icon>
    <div class="mat-list-text" [class.done]="todo.done">{{ todo.title }}</div>
    <div>
      <mat-icon matListIcon (click)="editTodo(todo)" class="edit-icon">edit</mat-icon>
    </div>
    <div>
      <mat-icon matListIcon (click)="deleteTodo(todo.id)">delete</mat-icon>
    </div>
  </mat-list-item>
</mat-list>
